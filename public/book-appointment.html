<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Hospital Telemedicine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <nav>
            <h2>Welcome</h2>
            <ul>
                <li><a href="book-appointment.html" class="active">Book Appointment</a></li>
                <li><a href="view-appointments.html">View Appointments</a></li>
                <li><a href="hospitals.html">Hospitals Near Me</a></li>
                <li><a href="profile.html">My Profile</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
        <main class="content">
            <div class="appointment-form-container">
                <h2>Book New Appointment</h2>
                <form id="appointmentForm">
                    <div class="form-group">
                        <label for="specialization">Select Specialization</label>
                        <select id="specialization" required>
                            <option value="">Select Specialization</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="doctor">Select Doctor</label>
                        <select id="doctor" required>
                            <option value="">First Select Specialization</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="appointmentDate">Select Date</label>
                        <input type="date" id="appointmentDate" required disabled>
                    </div>
                    <div class="form-group">
                        <label for="appointmentTime">Select Time</label>
                        <select id="appointmentTime" required>
                            <option value="">Select Date First</option>
                        </select>
                        <div id="timeSlotError" class="error-message" style="display: none;"></div>
                    </div>
                    <div class="loading-indicator" id="loadingIndicator" style="display: none;">
                        Loading available slots...
                    </div>
                    <button type="submit" class="btn-primary">Book Appointment</button>
                </form>
            </div>
        </main>
    </div>
    <script src="js/book-appointment.js"></script>
</body>
</html>
