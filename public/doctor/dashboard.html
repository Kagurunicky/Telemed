<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - Pendo Medicare</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <nav>
            <h2>Doctor Dashboard</h2>
            <ul>
                <li><a href="dashboard.html" class="active">
                    <i class="fas fa-home"></i> Dashboard</a>
                </li>
                <li><a href="appointments.html">
                    <i class="fas fa-calendar-check"></i> Appointments</a>
                </li>
                <li><a href="patients.html">
                    <i class="fas fa-users"></i> My Patients</a>
                </li>
                <li><a href="schedule.html">
                    <i class="fas fa-clock"></i> My Schedule</a>
                </li>
                <li><a href="profile.html">
                    <i class="fas fa-user-md"></i> Profile</a>
                </li>
                <li><a href="#" id="logout">
                    <i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>
        </nav>
        <main class="content">
            <div class="dashboard-stats">
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <div class="stat-info">
                        <h3>Total Patients</h3>
                        <p id="totalPatients">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-calendar-check"></i>
                    <div class="stat-info">
                        <h3>Total Appointments</h3>
                        <p id="totalAppointments">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-check-circle"></i>
                    <div class="stat-info">
                        <h3>Completed Appointments</h3>
                        <p id="completedAppointments">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-clock"></i>
                    <div class="stat-info">
                        <h3>Upcoming Appointments</h3>
                        <p id="upcomingAppointments">0</p>
                    </div>
                </div>
            </div>

            <div class="upcoming-appointments">
                <h3>Today's Appointments</h3>
                <div id="todayAppointmentsList"></div>
            </div>
        </main>
    </div>
    <script src="../js/doctor/dashboard.js"></script>
    <script src="../js/logout.js"></script>
</body>
</html>
